<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de conta</title>
    <link rel="stylesheet" href="../style/styleCriaConta.css">
    <link rel="shortcut icon" href="../Imagens/icones/logo Filmes.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../Imagens/icones/Logo-sem-fundo.png" alt="" width="100px"></a>
        <h1>Criação de conta</h1>
    </header>
    <div id="divona">
        <div id="divDados">
            <h3>Criar conta:</h3>
            <section class="dados">
                <label for="e-mail">E-mail:</label>
                <input type="email" placeholder="e-mail">
            </section>
            <section class="dados">
                <label for="usuario">Nome de usuário:</label>
                <input type="" placeholder="usuário">
            </section>
            <section class="dados">
                <label for="senha">Senha (mínimo 7 digitos):</label>
                <input type="password" placeholder="password">
            </section>
            <section class="dados">
                <label for="senha">Confirme a Senha:</label>
                <input type="password" placeholder="password">
            </section>
            <section class="botao">
                <a href=""><button>Confirmar</button></a>
            </section>
            <p>Uma mensagem de confirmação será enviada ao e-mail preenchido. (clique no logo para voltar ao login)</p>
        </div>
        <img id="imgLogin" src="../Imagens Secundarias/login-de-fundo.png" alt>
    </div>
    <footer>&copy; Todos os direitos reservados a KrsFlix &copy;</footer>
</body>
</html>
