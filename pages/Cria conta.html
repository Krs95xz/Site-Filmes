<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de conta</title>
    <link rel="stylesheet" href="../style/styleLogin.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="shortcut icon" href="../Imagens/icones/logo Filmes.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../Imagens/icones/Logo-sem-fundo.png" alt="" width="100px"></a>
        <h1>Criar conta</h1>
        <section>
            <a href="../index.html"><img src="../Imagens/icones/icone-voltar.jpg" alt="" width="40px"></a>
            <a href="../index.html" id="linkP">Voltar</a>
        </section>
    </header>
    <div id="divona">
        <div id="divDados">
            <h3>Criar conta:</h3>
            <section class="dados">
                <label for="e-mail">E-mail:</label>
                <input type="email" name="email" placeholder="E-mail">
                <br>
                <label for="usuario">Nome de usuário:</label>
                <input type="text" placeholder="Nome de usuário">
                <br>
                <label for="senha">Senha (mínimo 7 digitos):</label>
                <input type="password" placeholder="Senha">
                <br>
                <label for="senha">Confirme a Senha:</label>
                <input type="password" placeholder="Senha">
                <br>
                <a href=""><button>Confirmar</button></a>
            </section>
            <p>Uma mensagem de confirmação será enviada ao e-mail preenchido.</p>
        </div>
        <img id="imgLogin" src="../Imagens Secundarias/login-de-fundo.png" alt>
    </div>
    <footer>&copy; Todos os direitos reservados a KrsFlix &copy;</footer>
</body>
</html>
